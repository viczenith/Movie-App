<form method="get" action="{% url 'movie_search' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% for movie in movies %}
    <div>
        <h2>{{ movie.title }}</h2>
        <p>Genre: {{ movie.genre }}</p>
        <p>Release Year: {{ movie.release_year }}</p>
        <p>Director: {{ movie.director }}</p>
    </div>
{% empty %}
    <p>No movies found.</p>
{% endfor %}
